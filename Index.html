<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cine Finder üçø</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <button type="button" id="starBtn">
      <i class="fa-solid fa-star"></i>
    </button>
    <header>
      <h1 id="appTitle">üçøCine Finderüçø</h1>
      <form id="form">
        <div class="form-group">
          <label>Choose a genre:</label>
          <select name="genres" id="genres" autofocus="true"></select>
        </div>
        <div class="form-group">
          <label>Enter an actor's name <small>(optional):</small></label>
          <input id="actors" type="text" placeholder="Enter an actor's name" />
        </div>
      </form>
      <button type="submit" id="playBtn">Let's watch! üçø</button>
    </header>

    <div class="container">
      <div id="results">
        <div id="movieInfo">
          <div id="moviePoster"></div>
          <div id="movieText"></div>

        </div>    
        <div id="likeOrDislikeBtns" hidden>
          <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
          <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
          
        </div>
      </div>
    </div>
    <div class="sideBar" id="sideBar">
      <button id="closeBtn">
        <i class="fas fa-times"></i>
      </button>
      <button id="clear">Clear all</button>
      <p><small>Click the title to view the movie on IMDB</small></p>
      <div id="likedMovies">
        <h4>Liked <i class="fa-solid fa-thumbs-up"></i></h4>
        <ul id="likedMoviesList"></ul>
      </div>
      <div id="dislikedMovies">
        <h4>Disliked <i class="fa-solid fa-thumbs-down"></i></h4>
        <ul id="dislikedMoviesList"></ul>
      </div>
      <div class="watch-panel" id="watch-panel">
        <h2>Available On</h2>
        <div class="services-showall" id="services-showall"></div>
      </div>
     
    </div>
</body>
</html>
